<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meu primeiro programa</title>
    <style>
        body{
            background-color:rgb(105, 105, 173);
            color: white;
            font: normal 20pt arial;
        }
        h1{
            color: rgb(255, 212, 22);
        }
    </style>
</head>
<body>
    <h1>olá, mundo!</h1>
    <p>já me livrei da maldição!!</p>
    <script>
        // s.lenght (quantos caracteres a string tem)
        // s.toUpperCase (tudo para 'MAIÚSCULA')
        // s.toLowerCase (tudo para 'minúscula')
        var n1 = Number(window.prompt('digite um numero:'));
        var n2 = Number(window.prompt('digite outro numero:'));
        var s = n1 + n2;// '+'' serve tanto pra adição como pra concatenação
        window.alert(`A soma entre ${n1} e ${n2} é: ${s}`);
    </script>
</body>
</html>
